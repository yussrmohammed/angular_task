
<div class="container">
    <div class='card'>
        <div class='card-header'>
            <div class='row'>
                <div class='col-md-4'>Title:</div>
                <div class='col-md-8'>{{post.title}}</div>
              </div>
        </div>
      
        <div class='card-body'
             *ngIf='post'>
          <div class='row'>
            <div class='col-md-8'>

              <div class='row'>
                <div class='col-md-4'>Body:</div>
                <div class='col-md-8'>{{post.body}}</div>
              </div>

          </div>
        </div>
      
        <div class='card-footer'>
          <button class="btn btn-outline-warning"
                  style='width:80px'
                  (click)='onBack()'>Back
          </button>
        </div>
      </div>
</div>
