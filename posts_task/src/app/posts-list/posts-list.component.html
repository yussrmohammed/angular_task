<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        
      </tr>

    </thead>
    <tbody>
        <tr *ngFor="let post of posts" >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td >{{post.body | slice:0:100}}... <a [routerLink]="['/posts' , post.id]" class="btn btn-outline-warning">read more</a> </td>

          </tr>

    </tbody>
  </table>
